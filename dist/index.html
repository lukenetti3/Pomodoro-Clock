  <title>CodePen - Pomodoro Clock</title>

<html>
  <link href="https://fonts.googleapis.com/css?family=Signika+Negative:400,600,700" rel="stylesheet">
  <link
  <body>
    <div id="container">
    <h1>Free Code Camp</h1>
      <div class="row">
        <div class="col-xs-6">Break Length</div>
        <div class="col-xs-6">Session Length</div>
      </div>
      <div class="row numbers">
        <div class="col-xs-6"><span class="minusB"> - </span><span id="breakLength"> 5 </span><span class="plusB"> + </span></div>
          <div class="col-xs-6"><span class="minusS"> - </span><span id="sessLength"> 25 </span><span class="plusS"> + </span></div>
      </div>
      <div class="bar">Pomodoros Completed: <span id="comp"> </span>
      </div>
      <div>
          <div class="timer">
            <h2>Session</h2>
            <p><span class="min">25</span><span class="sec"></span></p>
          </div>        
      </div>     
    </div>
  </body>
